<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #SignUpForm=ngForm (ngSubmit)="onSubmit()">


        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
            <div class="dev alert alert-danger"[hidden]="!error.email">
              {{error.email}}
            </div>
          </div>

        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Nanm</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="form.name" required>
            <div class="dev alert alert-danger"[hidden]="!error.name">
              {{error.name}}
            </div>
          </div>

        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
            <div class="dev alert alert-danger"[hidden]="!error.password">
              {{error.password}}
            </div>
          </div>

        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Confirme password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPassword_confirmation3" placeholder="Confirm password" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!SignUpForm.valid">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
